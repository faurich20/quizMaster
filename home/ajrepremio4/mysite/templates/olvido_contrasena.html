<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contrase√±a - QuizPlatform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .contenedor-recuperacion { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 450px; width: 100%; padding: 40px; }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { color: #333; font-size: 2em; margin-bottom: 10px; }
    .header p { color: #666; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; color: #333; font-weight: bold; margin-bottom: 8px; }
    .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; transition: border-color 0.3s ease; }
    .form-group input:focus { outline: none; border-color: #667eea; }
    .btn { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px; font-size: 1.05em; border-radius: 10px; cursor: pointer; font-weight: bold; transition: all 0.3s ease; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }
    .link-container { text-align: center; margin-top: 20px; }
    .link-container a { color: #667eea; text-decoration: none; font-weight: bold; }
    .link-container a:hover { text-decoration: underline; }
    .alert { padding: 12px; border-radius: 10px; margin-bottom: 15px; display: none; }
    .alert.show { display: block; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .info-box { background: #e7f3ff; border: 1px solid #b3d9ff; border-radius: 10px; padding: 12px; margin-bottom: 15px; color: #004085; }
  </style>
</head>
<body>
  <div class="contenedor-recuperacion">
    <div class="header">
      <h1>üîí Recuperar Contrase√±a</h1>
      <p>Ingresa tu correo electr√≥nico</p>
    </div>

    <div class="alert alert-success" id="alertSuccess"></div>
    <div class="alert alert-error" id="alertError"></div>

    <div class="info-box">
      <p>üìß Te enviaremos un enlace de recuperaci√≥n a tu correo electr√≥nico</p>
    </div>

    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required autofocus />
      </div>
      <button type="submit" class="btn">Enviar Enlace de Recuperaci√≥n</button>
    </form>

    <div class="link-container">
      <a href="/login">Volver a Iniciar Sesi√≥n</a>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      try {
        const res = await fetch('/forgot_password', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email }) });
        const data = await res.json();
        if (res.ok) {
          show('success', '‚úÖ Revisa tu correo para el enlace de recuperaci√≥n');
        } else {
          show('error', data.error || 'Error al enviar el correo');
        }
      } catch (err) { show('error', 'Error de conexi√≥n'); }
    });
    function show(type, msg) { const el = type === 'error' ? document.getElementById('alertError') : document.getElementById('alertSuccess'); el.textContent = msg; el.classList.add('show'); setTimeout(()=> el.classList.remove('show'), 5000); }
  </script>
</body>
</html>
