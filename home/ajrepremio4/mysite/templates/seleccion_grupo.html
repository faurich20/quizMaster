<!-- templates/seleccion_grupo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Grupo - QuizPlatform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        .contenedor { 
            background: white; 
            border-radius: 30px; 
            padding: 50px; 
            max-width: 900px; 
            width: 100%; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            text-align: center;
        }
        h1 { 
            color: #333; 
            font-size: 2.5em; 
            margin-bottom: 15px; 
        }
        .info-quiz { 
            background: #f5f7fa; 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 30px; 
        }
        .info-quiz h2 { 
            color: #667eea; 
            margin-bottom: 10px; 
        }
        .info-quiz p { 
            color: #666; 
            margin: 5px 0; 
        }
        .instruccion { 
            font-size: 1.2em; 
            color: #666; 
            margin-bottom: 30px; 
        }
        .cuadricula-grupos { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .tarjeta-grupo { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 30px 20px; 
            border-radius: 20px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            border: 3px solid transparent;
        }
        .tarjeta-grupo:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); 
        }
        .tarjeta-grupo.seleccionado { 
            border-color: #ffd700; 
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); 
        }
        .tarjeta-grupo h3 { 
            font-size: 1.8em; 
            margin-bottom: 10px; 
        }
        .tarjeta-grupo .contador { 
            font-size: 1.1em; 
            opacity: 0.9; 
        }
        .boton { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            border-radius: 15px; 
            font-size: 1.2em; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            margin: 10px;
        }
        .boton:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); 
        }
        .boton:deshabilitado { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none; 
        }
        .boton-secundario { 
            background: #e0e0e0; 
            color: #333; 
        }
        .boton-secundario:hover { 
            background: #d0d0d0; 
        }
        .cargando { 
            text-align: center; 
            padding: 40px; 
        }
        .girador-carga { 
            border: 5px solid #f3f3f3; 
            border-top: 5px solid #667eea; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: girar 1s linear infinite; 
            margin: 0 auto 20px; 
        }
        @keyframes girar { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>üéØ Selecciona tu Grupo</h1>
        
        <div class="info-quiz" id="infoQuiz">
            <div class="cargando">
                <div class="girador-carga"></div>
                <p>Cargando informaci√≥n del quiz...</p>
            </div>
        </div>
        
        <p class="instruccion">Elige el grupo al que deseas unirte:</p>
        
        <div class="cuadricula-grupos" id="cuadriculaGrupos"></div>
        
        <div>
            <button class="boton" id="botonUnirse" onclick="unirseAGrupo()" disabled>
                Unirse al Grupo
            </button>
            <button class="boton boton-secundario" onclick="volver()">
                ‚Üê Volver
            </button>
        </div>
    </div>
    
    <script>
        // CORREGIDO: Usar snake_case para consistencia con BD
        const parametrosUrl = new URLSearchParams(window.location.search);
        const id_sesion = parametrosUrl.get('id_sesion');
        const id_participante = parametrosUrl.get('id_participante');
        let grupoSeleccionado = null;
        let datosQuiz = null;
        
        // Cargar informaci√≥n del quiz y grupos
        async function cargarInfoQuiz() {
            try {
                const respuesta = await fetch(`/api/sesion/${id_sesion}/info`);
                const datos = await respuesta.json();
                
                if (!respuesta.ok) {
                    alert('Error: ' + (datos.error || 'No se pudo cargar el quiz'));
                    window.location.href = '/jugar';
                    return;
                }
                
                datosQuiz = datos;
                
                // Mostrar informaci√≥n del quiz
                document.getElementById('infoQuiz').innerHTML = `
                    <h2>${datos.quiz.titulo}</h2>
                    <p>${datos.quiz.descripcion || ''}</p>
                    <p><strong>PIN:</strong> ${datos.codigo_pin}</p>
                `;
                
                // Generar tarjetas de grupos
                const numGrupos = datos.quiz.num_grupos || 4;
                const cuadriculaGrupos = document.getElementById('cuadriculaGrupos');
                
                // Contar participantes por grupo
                const contadoresGrupos = {};
                datos.participantes.forEach(p => {
                    if (p.nombre_grupo) {
                        contadoresGrupos[p.nombre_grupo] = (contadoresGrupos[p.nombre_grupo] || 0) + 1;
                    }
                });
                
                cuadriculaGrupos.innerHTML = '';
                for (let i = 1; i <= numGrupos; i++) {
                    const nombreGrupo = `GRUPO ${i}`;
                    const contador = contadoresGrupos[nombreGrupo] || 0;
                    
                    const tarjeta = document.createElement('div');
                    tarjeta.className = 'tarjeta-grupo';
                    tarjeta.innerHTML = `
                        <h3>üìö ${nombreGrupo}</h3>
                        <p class="contador">üë• ${contador} participante${contador !== 1 ? 's' : ''}</p>
                    `;
                    tarjeta.onclick = () => seleccionarGrupo(nombreGrupo, tarjeta);
                    cuadriculaGrupos.appendChild(tarjeta);
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
                window.location.href = '/jugar';
            }
        }
        
        function seleccionarGrupo(nombreGrupo, elementoTarjeta) {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.tarjeta-grupo').forEach(tarjeta => {
                tarjeta.classList.remove('seleccionado');
            });
            
            // Seleccionar nuevo grupo
            elementoTarjeta.classList.add('seleccionado');
            grupoSeleccionado = nombreGrupo;
            document.getElementById('botonUnirse').disabled = false;
        }
        
        async function unirseAGrupo() {
            if (!grupoSeleccionado) {
                alert('Por favor selecciona un grupo');
                return;
            }
            
            try {
                const respuesta = await fetch(`/api/participante/${id_participante}/asignar_grupo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre_grupo: grupoSeleccionado })
                });
                
                const datos = await respuesta.json();
                
                if (respuesta.ok) {
                    // CORREGIDO: Usar snake_case consistentemente
                    window.location.href = `/sala_espera?id_sesion=${id_sesion}&id_participante=${id_participante}`;
                } else {
                    alert('Error: ' + (datos.error || 'No se pudo unir al grupo'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
            }
        }
        
        function volver() {
            window.location.href = '/jugar';
        }
        
        // CORREGIDO: Validar id_sesion e id_participante
        if (!id_sesion || !id_participante) {
            alert('Par√°metros inv√°lidos');
            window.location.href = '/jugar';
        } else {
            cargarInfoQuiz();
        }
    </script>
</body>
</html>
