<!-- templates/reset_password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contrase√±a - QuizPlatform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 500px; width: 100%; padding: 40px; }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { color: #333; font-size: 2em; margin-bottom: 10px; }
    .header p { color: #666; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; color: #333; font-weight: bold; margin-bottom: 8px; }
    .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; transition: border-color 0.3s ease; }
    .form-group input:focus { outline: none; border-color: #667eea; }
    .password-requirements { background: #f8f9fa; border-radius: 10px; padding: 15px; margin-top: 10px; font-size: 0.85em; }
    .password-requirements h4 { color: #333; margin-bottom: 10px; }
    .requirement { color: #999; margin: 5px 0; display: flex; align-items: center; }
    .requirement.valid { color: #4caf50; }
    .requirement::before { content: "‚úó"; margin-right: 8px; font-weight: bold; }
    .requirement.valid::before { content: "‚úì"; }
    .btn { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px; font-size: 1.05em; border-radius: 10px; cursor: pointer; font-weight: bold; transition: all 0.3s ease; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .alert { padding: 12px; border-radius: 10px; margin-bottom: 15px; display: none; }
    .alert.show { display: block; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîë Nueva Contrase√±a</h1>
      <p>Ingresa tu nueva contrase√±a</p>
    </div>

    <div class="alert alert-success" id="alertSuccess"></div>
    <div class="alert alert-error" id="alertError"></div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="password">Nueva Contrase√±a:</label>
        <input type="password" id="password" name="password" required autofocus />
        <div class="password-requirements">
          <h4>Requisitos de contrase√±a:</h4>
          <div class="requirement" id="req-length">M√≠nimo 8 caracteres</div>
          <div class="requirement" id="req-uppercase">Al menos una may√∫scula</div>
          <div class="requirement" id="req-lowercase">Al menos una min√∫scula</div>
          <div class="requirement" id="req-number">Al menos un n√∫mero</div>
          <div class="requirement" id="req-special">Al menos un car√°cter especial (!@#$%^&*)</div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase√±a:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>
      <button type="submit" class="btn" id="submitBtn">Restablecer Contrase√±a</button>
    </form>
  </div>

  <script>
    const token = "{{ token }}";
    document.getElementById('password').addEventListener('input', function(e) { const p = e.target.value; toggle('req-length', p.length >= 8); toggle('req-uppercase', /[A-Z]/.test(p)); toggle('req-lowercase', /[a-z]/.test(p)); toggle('req-number', /[0-9]/.test(p)); toggle('req-special', /[!@#$%^&*(),.?":{}|<>]/.test(p)); });
    function toggle(id, ok){ document.getElementById(id).classList.toggle('valid', ok); }
    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e){ e.preventDefault(); const password = document.getElementById('password').value; const confirmPassword = document.getElementById('confirmPassword').value; if(password!==confirmPassword){ show('error','Las contrase√±as no coinciden'); return; } const reqs=[ password.length>=8, /[A-Z]/.test(password), /[a-z]/.test(password), /[0-9]/.test(password), /[!@#$%^&*(),.?":{}|<>]/.test(password) ]; if(!reqs.every(Boolean)){ show('error','La contrase√±a no cumple con todos los requisitos'); return; } try { const res = await fetch(`/reset_password/${token}`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ password }) }); const data = await res.json(); if(res.ok){ show('success','‚úÖ Contrase√±a actualizada. Redirigiendo...'); setTimeout(()=> location.href='/login', 1500); } else { show('error', data.error || 'Error al actualizar'); } } catch(err){ show('error','Error de conexi√≥n'); } });
    function show(type,msg){ const el = type==='error'?document.getElementById('alertError'):document.getElementById('alertSuccess'); el.textContent=msg; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'),5000); }
  </script>
</body>
</html>
