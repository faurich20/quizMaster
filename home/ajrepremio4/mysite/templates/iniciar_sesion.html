<!-- templates/iniciar_sesion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - QuizPlatform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .contenedor-login { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 450px; width: 100%; padding: 40px; }
        .encabezado-login { text-align: center; margin-bottom: 30px; }
        .encabezado-login h1 { color: #333; font-size: 2.5em; margin-bottom: 10px; }
        .encabezado-login p { color: #666; }
        .grupo-formulario { margin-bottom: 20px; }
        .grupo-formulario label { display: block; color: #333; font-weight: bold; margin-bottom: 8px; }
        .grupo-formulario input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1em; transition: border-color 0.3s ease; }
        .grupo-formulario input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px; font-size: 1.1em; border-radius: 10px; cursor: pointer; font-weight: bold; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        .contenedor-enlaces { text-align: center; margin-top: 20px; }
        .contenedor-enlaces a { color: #667eea; text-decoration: none; font-weight: bold; display: block; margin: 10px 0; }
        .contenedor-enlaces a:hover { text-decoration: underline; }
        .alerta { padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none; }
        .alerta.mostrar { display: block; }
        .alerta-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="contenedor-login">
        <div class="encabezado-login">
            <h1> Bienvenido</h1>
            <p>Inicia sesi贸n en QuizPlatform</p>
        </div>
        
        <div class="alerta alerta-error" id="alertaError"></div>
        
        <form id="formularioLogin">
            <div class="grupo-formulario">
                <label for="nombre_usuario">Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required autofocus>
            </div>
            
            <div class="grupo-formulario">
                <label for="contrasena">Contrase帽a:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            
            <button type="submit" class="btn">Iniciar Sesi贸n</button>
        </form>
        
        <div class="contenedor-enlaces">
            <a href="/olvido_contrasena">驴Olvidaste tu contrase帽a?</a>
            <a href="/registrar">驴No tienes cuenta? Reg铆strate</a>
            <a href="/">Volver al inicio</a>
        </div>
    </div>
    
    <script>
        document.getElementById('formularioLogin').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nombre_usuario = document.getElementById('nombre_usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            try {
                const respuesta = await fetch('/iniciar_sesion', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ nombre_usuario, contrasena }) 
                });
                const datos = await respuesta.json();
                if (respuesta.ok) { 
                    if (datos.es_profesor) { 
                        window.location.href = '/panel_control'; 
                    } else { 
                        window.location.href = '/jugar'; 
                    } 
                } else { 
                    mostrarAlerta(datos.error || 'Error al iniciar sesi贸n'); 
                }
            } catch (error) { 
                mostrarAlerta('Error de conexi贸n'); 
            }
        });
        
        function mostrarAlerta(mensaje) { 
            const elementoAlerta = document.getElementById('alertaError'); 
            elementoAlerta.textContent = mensaje; 
            elementoAlerta.classList.add('mostrar'); 
            setTimeout(() => { 
                elementoAlerta.classList.remove('mostrar'); 
            }, 5000); 
        }
    </script>
</body>
</html>
